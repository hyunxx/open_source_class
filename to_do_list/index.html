<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="./index.css">
</head>

<body>

    <div class="main">
        <div class="calculator-body">

            <div class="main-board">
                <p></p>
            </div>

            <div class="calculator-button-box">

                <button type="button" data-type="C" class="c">C</button>
                <button typ="button" data-type="delete" class="delete">X</button>

                <button type="button">7</button>
                <button type="button">8</button>
                <button type="button">9</button>
                <button type="button" class="op" data-type="op">+</button>

                <button type="button">4</button>
                <button type="button">5</button>
                <button type="button">6</button>
                <button type="button" class="op" data-type="op">-</button>

                <button type="button">1</button>
                <button type="button">2</button>
                <button type="button">3</button>
                <button type="button" class="op" data-type="op">*</button>


                <button type="button" class="zero">0</button>
                <button type="button" class="result" data-type="result">=</button>
                <button type="button" class="op" data-type="op">/</button>
            </div>
        </div>
    </div>

</body>

<script src="./index.js"></script>

</html>
